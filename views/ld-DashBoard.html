<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/public/css/Dash.css">

</head>

<body class="bgc1">
    <nav class="m-5 p-2">
        <div class="row px-4">
            <div class="col-3 h2 textc1">
                DASHBOARD
            </div>
            <div class="col text-end h4 pt-2">
                <a href="/ASSET_LIST" class="textc1">ASSET LIST</a>
                <a href="/HISTORY" class="ms-3 textc1">HISTORY</a>
                <a href="/REQUEST_STATUS" class="ms-3 textc1">REQUEST STATUS</a>
                <a class="text-danger ms-3 textc1" onclick='logout()'>LOG OUT</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="grid-container">
            <div class="card bg1">
                <div class="content"></div>               
                <h4 style="font-size: 30px;">TOTAL</h4>
                <div class="text2">
                <h4 style="font-size: 30px;">AVAILABLE</h4>
                <p style="font-size: 30px; "><span id="totalAvailable">{{totalAvailable}}</span></p>
               </div>
            </div>
            

               <div class="card bg2">
                <div class="content"></div>               
                <h4 style="font-size: 30px;">TOTAL</h4>
                <div class="text2">
                <h4 style="font-size: 30px;">DISABLED</h4>
                <p style="font-size: 30px; " ><span id="totalUnavailable">{{totalUnavailable}}</span></p>
               </div>
            </div>
            

            <div class="card bg3">
                <div class="content"></div>               
                <h4 style="font-size: 30px;">TOTAL</h4>
                <div class="text2">
                <h4 style="font-size: 30px;">PENDING</h4>
                <p style="font-size: 30px; " ><span id="totalPending">{{totalPending}}</span></p>
               </div>
            </div>
            

            <div class="card bg4">
                <div class="content"></div>               
                <h4 style="font-size: 30px;">TOTAL</h4>
                <div class="text2">
                <h4 style="font-size: 30px;">BORROWED</h4>
                <p style="font-size: 30px; " ><span id="totalBorrowing">{{totalBorrowing}}</span></p>
               </div>
            </div>

            <div class="card bg5">
                <div class="content"></div>               
                <h4 style="font-size: 30px;">TOTAL</h4>
                <div class="text2">              
                <h4 style="font-size: 30px;">MOTORCYCLE1</h4>
                <p style="font-size: 30px; " ><span id="totalMotorcycles">{{totalMotorcycles}}</span></p>

        </div>

                <script>

                    function logout() {
                        // alert(".");
                        Swal.fire({
                            title: 'Log out',
                            showCancelButton: true,
                            confirmButtonText: 'confirm',
                        }).then(function (result) {
                            if (result.value) {
                                window.location.href = '/logout';
                            }
                        });
                    }
                </script>

</body>

</html>
